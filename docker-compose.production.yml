version: "3.7"

x-update-config: &update-config
  update_config:
    parallelism: 1
    failure_action: rollback
    order: start-first
    monitor: 120s
    delay: 30s

x-laravel-env: &laravel-env
  configs:
    - source: laravel-env
      target: /var/www/.env
      mode: 0440
      uid: "33"
      gid: "33"

x-resources: &resources
  resources:
    limits:
      cpus: "2.0"
      memory: 2G
    reservations:
      cpus: "0.5"
      memory: 1G

services:
  nginx:
    image: registry.ueberlab.com/ueberdosis/alldocs.app/nginx:${BRANCH_NAME:-master}
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.alldocs-http.rule=Host(`alldocs.app`, `www.alldocs.app`)"
        - "traefik.http.routers.alldocs-http.entrypoints=http"
        - "traefik.http.routers.alldocs-http.middlewares=enforce-https-permanently@file"
        - "traefik.http.routers.alldocs-https.rule=Host(`alldocs.app`, `www.alldocs.app`)"
        - "traefik.http.routers.alldocs-https.entrypoints=https"
        - "traefik.http.routers.alldocs-https.tls.certresolver=tlsChallenge"
        - "traefik.http.routers.alldocs-https.tls.options=intermediate@file"
        - "traefik.http.services.alldocs.loadbalancer.server.port=80"
      <<: *resources
      <<: *update-config
    networks:
      - srv-proxy
      - tier1
  php:
    image: registry.ueberlab.com/ueberdosis/alldocs.app/php:${BRANCH_NAME:-master}
    <<: *laravel-env
    deploy:
      <<: *resources
      <<: *update-config
    networks:
      - tier1
      - tier2
    volumes:
      - laravel-storage:/var/www/storage/
  scheduler:
    image: registry.ueberlab.com/ueberdosis/alldocs.app/php:${BRANCH_NAME:-master}
    command: ["scheduler"]
    <<: *laravel-env
    deploy:
      <<: *resources
      <<: *update-config
    networks:
      - tier1
      - tier2
    volumes:
      - laravel-storage:/var/www/storage/
  worker:
    image: registry.ueberlab.com/ueberdosis/alldocs.app/php:${BRANCH_NAME:-master}
    command: ["worker"]
    <<: *laravel-env
    deploy:
      <<: *resources
      <<: *update-config
    networks:
      - tier1
      - tier2
    volumes:
      - laravel-storage:/var/www/storage/
  mysql:
    image: registry.ueberlab.com/ueberdosis/alldocs.app/mysql:${BRANCH_NAME:-master}
    deploy:
      <<: *resources
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_DATABASE_FILE: /run/secrets/mysql_database
      MYSQL_USER_FILE: /run/secrets/mysql_user
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
    networks:
      - tier2
    secrets:
      - mysql_root_password
      - mysql_database
      - mysql_user
      - mysql_password
    volumes:
      - mysql-data:/var/lib/mysql
  redis:
    image: redis:5.0-alpine
    deploy:
      <<: *resources
      <<: *update-config
    networks:
      - tier2

configs:
  laravel-env:
    name: servivum-app-env-${LARAVEL_ENV_HASH}
    file: LARAVEL_ENV.txt

networks:
  srv-proxy:
    external: true
  tier1:
  tier2:

secrets:
  mysql_root_password:
    name: servivum_app_mysql_root_password_${MYSQL_ROOT_PASSWORD_HASH}
    file: MYSQL_ROOT_PASSWORD.txt
  mysql_database:
    name: servivum_app_mysql_database_${MYSQL_DATABASE_HASH}
    file: MYSQL_DATABASE.txt
  mysql_user:
    name: servivum_app_mysql_user_${MYSQL_USER_HASH}
    file: MYSQL_USER.txt
  mysql_password:
    name: servivum_app_mysql_password_${MYSQL_PASSWORD_HASH}
    file: MYSQL_PASSWORD.txt

volumes:
  mysql-data:
  laravel-storage:
